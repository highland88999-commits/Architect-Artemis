<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Artemis â€¢ Symbiote</title>

  <style>
    :root {
      --cyan: #00f2ff;
      --gold: #d4af37;
      --purple-shader: rgba(26, 0, 51, 0.82);
      --glass: rgba(8, 8, 25, 0.45);
      --border: rgba(0, 242, 255, 0.35);
      --glow-c: 0 0 40px rgba(0, 242, 255, 0.75);

      /* Label Colors */
      --c-maps: #00D2FF; --c-city: #A259FF; --c-pearl: #FFF5E1;
      --c-gully: #FF4B2B; --c-finance: #00FF87; --c-hoodie: #FF8C00;
      --c-symbiote: #00FFFF; --c-starblood: #ff3333;
      --c-aqua: #0077be; --c-emergent: #7C3AED;
      --c-dutchman: #00FFCC;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { 
      width:100%; height:100%; overflow:hidden; 
      background:#000; font-family: 'Courier New', monospace; 
      color:var(--cyan); touch-action: manipulation; 
    }

    /* Landing Page */
    #landing-page { 
      position: fixed; inset: 0; z-index: 1000; background: #000; 
      display: flex; justify-content: center; align-items: center; 
      cursor: pointer; transition: opacity 1.5s ease, transform 1.5s ease; 
      user-select: none;
    }
    #landing-video { 
      position: absolute; inset: 0; width: 100%; height: 100%; 
      object-fit: cover; 
    }
    #landing-prompt { 
      position: relative; z-index: 1001; font-size: clamp(1.1rem, 5vw, 1.6rem); 
      letter-spacing: 4px; text-transform: uppercase; 
      text-shadow: 0 0 20px var(--cyan); 
      animation: pulseFade 3s infinite; text-align: center;
    }
    #landing-prompt small {
      font-size: 0.6em; display: block; margin-top: 8px; opacity: 0.7;
    }
    @keyframes pulseFade { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    .dissolve-effect { opacity: 0; transform: scale(1.08); filter: blur(16px); pointer-events: none; }

    /* Rain Effect */
    #rain-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
    .drop { 
      position: absolute; background: linear-gradient(transparent, var(--cyan)); 
      width: 1.5px; height: 60px; top: -80px; 
      animation: fall linear infinite; opacity: 0.25; 
    }
    @keyframes fall { to { transform: translateY(110vh); } }

    /* Main UI */
    #container { 
      position: relative; z-index: 10; 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      height: 100vh; text-align: center; padding: 16px; 
    }
    #oracle-circle { 
      width: min(320px, 70vw); height: min(320px, 70vw); 
      border-radius: 50%; 
      border: 4px solid var(--cyan);
      box-shadow: 0 0 30px var(--cyan), inset 0 0 50px var(--cyan);
      position: relative; overflow: hidden; margin-bottom: 3vh; 
      transition: border-color 1s ease, box-shadow 1s ease;
      z-index: 5;
    }
    #oracle-circle::after {
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: transparent;
      box-shadow: 0 0 60px var(--active-glow, var(--cyan));
      opacity: 0.6;
      pointer-events: none;
      transition: box-shadow 1s ease;
    }
    #oracle-video { 
      position: absolute; inset: 0; width: 100%; height: 100%; 
      object-fit: contain;
    }
    #shader-overlay { 
      position: absolute; inset: 0; background: var(--purple-shader); 
      opacity: 0; transition: opacity 0.6s ease; pointer-events: none; 
    }
    #oracle-message { 
      position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; 
      color: var(--cyan); font-size: 1.05rem; font-weight: bold; 
      padding: 24px; opacity: 0; transition: opacity 0.7s ease; 
      text-transform: uppercase; pointer-events: none; text-shadow: 0 0 10px black; 
    }

    /* Response Field */
    #response-field { 
      width: min(420px, 88vw); max-height: 0; overflow: hidden; 
      background: var(--glass); border: 1px solid var(--border); border-radius: 12px; 
      color: #eee; font-size: 0.9rem; text-align: left; 
      transition: max-height 0.6s ease, padding 0.6s ease; 
      backdrop-filter: blur(14px); margin-bottom: 2vh; 
    }
    #response-field.expanded { max-height: 280px; padding: 14px; overflow-y: auto; border-color: var(--cyan); }

    /* Council Pips */
    #council-pips { display: flex; gap: 10px; margin-bottom: 6px; justify-content: center; }
    .pip { 
      width: 7px; height: 7px; border-radius: 50%; 
      background: var(--pip-color); box-shadow: 0 0 12px var(--pip-color); 
      animation: pipPulse 1.8s infinite ease-in-out; 
    }
    .pip:nth-child(1) { --pip-color: #00f2ff; animation-delay: 0s; }
    .pip:nth-child(2) { --pip-color: #ff3366; animation-delay: 0.25s; }
    .pip:nth-child(3) { --pip-color: #66ff66; animation-delay: 0.5s; }
    @keyframes pipPulse { 0%, 100% { opacity: 0.4; transform: scale(0.75); } 50% { opacity: 1; transform: scale(1.3); } }

    /* Input Area */
    #prompt-area { width: 100%; max-width: 520px; display: flex; flex-direction: column; align-items: center; gap: 16px; }
    .input-wrapper { 
      display: flex; align-items: center; width: 100%; 
      background: var(--glass); border: 1px solid var(--border); border-radius: 999px; 
      backdrop-filter: blur(20px); padding: 8px 16px; 
    }
    #guest-cmd { 
      flex: 1; padding: 10px 0; background: transparent; border: none; 
      color: var(--cyan); font-size: 1.05rem; text-align: center; outline: none; 
    }
    #send-btn { 
      padding: 12px 60px; background: linear-gradient(90deg, var(--cyan), #0099dd); 
      color: #000; border: none; border-radius: 999px; font-weight: bold; 
      cursor: pointer; box-shadow: 0 0 28px var(--cyan); letter-spacing: 1.5px; 
      transition: transform 0.15s; 
    }
    #send-btn:active { transform: scale(0.96); }

    .icon-btn { background: none; border: none; cursor: pointer; color: var(--cyan); font-size: 1.3rem; opacity: 0.7; transition: 0.2s; }
    .icon-btn:hover { opacity: 1; transform: scale(1.15); }

    /* Dock */
    #bottom-dock { 
      position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); 
      display: flex; gap: 18px; z-index: 100; background: var(--glass); 
      padding: 12px 24px; border-radius: 50px; border: 1px solid var(--border); 
      backdrop-filter: blur(20px); max-width: 96vw; overflow-x: auto; 
      scrollbar-width: none; align-items: center;
    }
    #bottom-dock::-webkit-scrollbar { display: none; }

    .dock-icon { 
      flex-shrink: 0; width: 54px; display: flex; flex-direction: column; align-items: center; 
      cursor: pointer; transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1); 
    }
    .dock-icon:hover { transform: translateY(-8px) scale(1.1); }

    .portal-thumb {
      width: 48px; height: 48px; border-radius: 50%; 
      overflow: hidden; position: relative; 
      border: 1.5px solid var(--label-color);
      box-shadow: 0 0 15px var(--label-color);
      background: #000;
      margin-bottom: 4px;
    }
    .portal-canvas-mini {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    }

    .guide-text { 
      font-size: 8px; text-transform: uppercase; 
      color: var(--label-color); font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #000;
    }

    /* Effects */
    .oracle-flare { transform: scale(1.05); filter: brightness(1.5) contrast(1.2); transition: 0.2s ease; }
    .portal-flare { transform: translateY(-15px) scale(1.2); filter: brightness(1.8); }
    .portal-thumb.flare-border { border-width: 3px !important; box-shadow: 0 0 30px var(--label-color) !important; }

    /* BG Video */
    .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; }
    #bg-video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); object-fit: cover; }

    /* Holo Overlay */
    #holo-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
      display: none; flex-direction: column;
    }
    .holo-header { padding: 15px; display: flex; justify-content: space-between; color: var(--cyan); border-bottom: 1px solid var(--border); }
    #holo-iframe { flex: 1; border: none; width: 100%; background: #000; }
  </style>
</head>
<body>

<div id="landing-page" role="button">
  <video id="landing-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/jhxjmx.mp4" type="video/mp4">
  </video>
  <div id="landing-prompt">INITIATE CONNECTION<br><small>(tap anywhere to enter)</small></div>
</div>

<div class="video-container">
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://www.dropbox.com/scl/fi/x93qcdd64hcpedqn2murk/grok_video_2026-02-20-06-12-55.mp4?rlkey=q51etky32dg2gsrx3w3sez1s8&raw=1" type="video/mp4">
  </video>
</div>

<div id="rain-container"></div>

<div id="container">
  <div id="oracle-circle">
    <video id="oracle-video" loop muted playsinline>
      <source src="https://files.catbox.moe/no2e76.mp4" type="video/mp4">
    </video>
    <div id="shader-overlay"></div>
    <div id="oracle-message"></div>
  </div>

  <div id="response-field" role="log"></div>

  <div id="council-header">
    <div id="council-pips">
      <div class="pip"></div><div class="pip"></div><div class="pip"></div>
    </div>
    <div id="council-status" style="font-size: 8px; color: var(--cyan); margin-bottom: 8px; opacity: 0.6; letter-spacing: 1.5px;">
      [COUNCIL: ONLINE] <span id="harvest-stats">[SYNCING]</span>
    </div>
  </div>

  <div id="prompt-area">
    <div class="input-wrapper">
      <label for="file-upload" class="icon-btn">â†‘</label>
      <input type="file" id="file-upload" style="display: none;" />
      <input type="text" id="guest-cmd" placeholder="Command Artemis..." autocomplete="off"/>
      <button id="mic-btn" class="icon-btn">ðŸŽ¤</button>
    </div>
    <button id="send-btn">TRANSMIT</button>
  </div>
</div>

<div id="bottom-dock"></div>

<div id="holo-overlay">
  <div class="holo-header">
    <span style="letter-spacing: 1.5px;">NEXUS VIEW</span>
    <div onclick="closeHolo()" style="cursor:pointer; color:#ff3366; font-weight:bold;">Ã— CLOSE</div>
  </div>
  <iframe id="holo-iframe"></iframe>
</div>

<script>
  // UPDATED PORTAL DATA: Hercules injected at the vanguard
  const PORTAL_DATA = [
    { name: "Hercules", url: "https://hercules-nine.vercel.app/", colors: ['#FF0000', '#FFD700'], speed: 2.1 },
    { name: "REM", url: "https://rem-psi-mauve.vercel.app/", colors: ['#00f2ff', '#0099ff'], speed: 1.2 },
    { name: "Aetheris", url: "https://aetheris-business-model.vercel.app/", colors: ['#FFD700', '#DAA520'], speed: 1.4 },
    { name: "Tracker", url: "https://olympus-aetheris.vercel.app/", colors: ['#32CD32', '#228B22'], speed: 1.6 },
    { name: "Hoodies", url: "https://olympus-lac.vercel.app/", colors: ['#FF8C00', '#ff4500'], speed: 1.3 },
    { name: "Colossus", url: "https://colossus-xi.vercel.app/", colors: ['#808080', '#696969'], speed: 1.5 },
    { name: "Converge", url: "https://convergence-murex.vercel.app/", colors: ['#4B0082', '#9370DB'], speed: 1.7 },
    { name: "Symbiote", url: "https://nexus-symbiote.onrender.com/", colors: ['#00FFFF', '#9900cc'], speed: 1.6 },
    { name: "Pearl", url: "https://axiom-repository.vercel.app/", colors: ['#FFEFD5', '#FFF5EE'], speed: 1.1 },
    { name: "Architect", url: "https://architect-artemis.vercel.app/", colors: ['#1E90FF', '#00BFFF'], speed: 1.8 },
    { name: "Dutchman", url: "https://the-flying-dutchman.vercel.app/", colors: ['#00FFCC', '#008080'], speed: 1.5 },
    { name: "Starblood", url: "https://starblood.vercel.app/", colors: ['#ff3333', '#880000'], speed: 1.8 },
    { name: "Titan", url: "https://mega-city-liard.vercel.app/", colors: ['#A259FF', '#3355cc'], speed: 1.1 },
    { name: "Finances", url: "https://olympian-finances.vercel.app/", colors: ['#00FF87', '#3366ff'], speed: 1.2 },
    { name: "Gully", url: "https://grief-gully.vercel.app/", colors: ['#FF4B2B', '#6a0dad'], speed: 1.4 },
    { name: "Contact", url: "https://georgia-aquarium.vercel.app/", colors: ['#0077be', '#00bfff'], speed: 1.1 },
    { name: "ArtOS", url: "https://artemis-os.vercel.app/", colors: ['#FF00FF', '#FF69B4'], speed: 1.9 },
    { name: "Ares", url: "https://ares-gamma.vercel.app/", colors: ['#FF4500', '#FF8C00'], speed: 2.0 }
  ];

  let isGlobalFlare = false;

  function initPortalDock() {
    const dock = document.getElementById('bottom-dock');
    PORTAL_DATA.forEach(p => {
      const iconWrap = document.createElement('div');
      iconWrap.className = 'dock-icon';
      iconWrap.style.setProperty('--label-color', p.colors[0]);
      iconWrap.onclick = () => confirm("External link?") ? window.open(p.url, '_blank') : openHolo(p.url);

      iconWrap.innerHTML = `<div class="portal-thumb"><canvas class="portal-canvas-mini"></canvas></div><span class="guide-text">${p.name}</span>`;
      dock.appendChild(iconWrap);

      const canvas = iconWrap.querySelector('.portal-canvas-mini');
      const ctx = canvas.getContext('2d', { alpha: false });
      const size = 48;
      canvas.width = size; canvas.height = size;
      const centerX = 24, centerY = 24, particles = [];

      for (let i = 0; i < 70; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 24;
        particles.push({
          x: centerX + Math.cos(angle) * radius,
          y: centerY + Math.sin(angle) * radius,
          color: p.colors[i % p.colors.length],
          size: Math.random() * 1.5 + 0.5,
          speed: (Math.random() * 0.04 + 0.02) * p.speed
        });
      }

      function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fillRect(0, 0, size, size);
        particles.forEach(pt => {
          const dx = pt.x - centerX, dy = pt.y - centerY, dist = Math.sqrt(dx*dx + dy*dy);
          const f = isGlobalFlare ? 8 : 1;
          const angle = pt.speed * f * (1 + (40 / (dist + 5)));
          const cosA = Math.cos(angle), sinA = Math.sin(angle);
          let rx = (dx * cosA - dy * sinA) * 0.99, ry = (dx * sinA + dy * cosA) * 0.99;
          pt.x = rx + centerX; pt.y = ry + centerY;
          ctx.beginPath(); ctx.arc(pt.x, pt.y, pt.size, 0, Math.PI * 2);
          ctx.fillStyle = pt.color; ctx.fill();
          if (dist < 3) {
            const a = Math.random() * Math.PI * 2;
            pt.x = centerX + Math.cos(a) * 24; pt.y = centerY + Math.sin(a) * 24;
          }
        });
        requestAnimationFrame(animate);
      }
      animate();
    });
  }

  function startOracleSync() {
    const oracle = document.getElementById('oracle-circle');
    let idx = 0;
    setInterval(() => {
      const color = PORTAL_DATA[idx].colors[0];
      oracle.style.borderColor = color;
      oracle.style.setProperty('--active-glow', color);
      oracle.style.boxShadow = `0 0 40px ${color}, inset 0 0 60px ${color}`;
      const stats = document.getElementById('harvest-stats');
      stats.textContent = `[SYNCING: ${PORTAL_DATA[idx].name.toUpperCase()}]`;
      stats.style.color = color;
      idx = (idx + 1) % PORTAL_DATA.length;
    }, 2000);
  }

  function triggerGlobalFlare() {
    if (isGlobalFlare) return;
    isGlobalFlare = true;
    document.getElementById('oracle-circle').classList.add('oracle-flare');
    document.querySelectorAll('.dock-icon').forEach(i => i.classList.add('portal-flare'));
    document.querySelectorAll('.portal-thumb').forEach(t => t.classList.add('flare-border'));
    setTimeout(() => {
      isGlobalFlare = false;
      document.getElementById('oracle-circle').classList.remove('oracle-flare');
      document.querySelectorAll('.dock-icon').forEach(i => i.classList.remove('portal-flare'));
      document.querySelectorAll('.portal-thumb').forEach(t => t.classList.remove('flare-border'));
    }, 1500);
  }

  function enterNexus() {
    document.getElementById('landing-page').classList.add('dissolve-effect');
    document.getElementById('oracle-video').play();
    createRain();
    setTimeout(() => document.getElementById('landing-page').style.display = 'none', 1600);
  }

  function createRain() {
    const container = document.getElementById('rain-container');
    for (let i = 0; i < 60; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 0.6 + 0.8) + 's';
      container.appendChild(drop);
    }
  }

  function openHolo(url) {
    document.getElementById('holo-overlay').style.display = 'flex';
    document.getElementById('holo-iframe').src = url;
  }

  function closeHolo() {
    document.getElementById('holo-overlay').style.display = 'none';
    document.getElementById('holo-iframe').src = '';
  }

  document.getElementById('landing-page').addEventListener('click', enterNexus);
  document.getElementById('oracle-circle').addEventListener('click', triggerGlobalFlare);
  window.addEventListener('load', () => { initPortalDock(); startOracleSync(); });
</script>
</body>
</html>
