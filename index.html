<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTEMIS • NEURAL INTERFACE</title>
    <style>
        :root { --cyan: #00f2ff; }
        body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
        
        #bg-video {
            position: fixed; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; filter: brightness(0.35);
        }

        #holo-overlay {
            position: fixed; inset: 4%; display: flex; flex-direction: column;
            border: 2px solid var(--cyan); border-radius: 12px;
            background: rgba(0, 10, 15, 0.85); backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3); z-index: 1000;
        }

        .holo-header {
            padding: 10px 20px; border-bottom: 1px solid var(--cyan);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 242, 255, 0.05); color: var(--cyan);
            font-family: monospace; letter-spacing: 2px;
        }

        .iframe-wrapper { position: relative; flex: 1; overflow: hidden; }

        #holo-iframe {
            width: 100%; height: 100%; border: none;
            filter: saturate(1.2) brightness(1.1);
        }

        #transition-overlay {
            position: absolute; inset: 0; z-index: 2000;
            background: #000; display: none; justify-content: center; align-items: center;
        }
        #transition-video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<video id="bg-video" autoplay loop muted playsinline>
    <source src="https://raw.githubusercontent.com/highland88999-commits/artemis-hub/main/No_humans_pleas%20(1).mp4" type="video/mp4">
</video>

<div id="holo-overlay">
    <div class="holo-header">
        <span id="holo-title">NEXUS STATUS: ONLINE</span>
        <div style="cursor:pointer; color:#ff3366; font-weight:bold;">× TERMINATE</div>
    </div>
    <div class="iframe-wrapper">
        <div id="transition-overlay">
            <video id="transition-video" loop muted playsinline>
                <source src="https://raw.githubusercontent.com/highland88999-commits/artemis-hub/main/VID_20260208225522.mp4" type="video/mp4">
            </video>
        </div>
        <iframe id="holo-iframe" src="https://artemis-hub.onrender.com" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>
</div>

<script>
    window.addEventListener('message', (event) => {
        if (event.data.type === 'load_site') {
            const iframe = document.getElementById('holo-iframe');
            const transition = document.getElementById('transition-overlay');
            const transVideo = document.getElementById('transition-video');

            transition.style.display = 'flex';
            transVideo.play();
            
            iframe.src = event.data.url;
            document.getElementById('holo-title').textContent = "COMMUNING WITH NODE...";

            iframe.onload = () => {
                setTimeout(() => {
                    transition.style.display = 'none';
                    transVideo.pause();
                    document.getElementById('holo-title').textContent = "LINK STABLE: " + event.data.name;
                }, 1200);
            };
        }
    });
</script>
</body>
</html>
